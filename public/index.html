<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pokedex</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/main.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
		<header class="container-fluid">
			<nav>
				<div class="nav-wrapper pink darken-2">
					<a href="#" class="brand-logo center">Pokedex</a>
					<ul class="side-nav">
						<li><a href="">Pokemons</a></li>
						<li><a href="#!">History!</a></li>
					</ul>
					<a href="#" data-activates="slide-out" class="btn-floating btn-large waves-effect waves-light right purple darken-2"><i class="material-icons">menu</i></a>
				</div>
			</nav>

    <section id="lista-pokemones">

    </section>
<!-- modal para pokemon -->
    <div id="modal1" class="modal bottom-sheet pink darken-3">
      <div class="modal-content">
        <img id="imagen-pokemon" src="" alt="">
        <h4>Nombre:<span id="nombre"></span></h4>
        <h4>Color:<span id="color"></span></h4>
        <h4>Hábitat:<span id="habitat"></span></h4>
        <h4>Shape:<span id="shape"></span></h4>
        <h4>Generación:<span id="generacion"></span></h4>
      </div>
      <div class="modal-footer purple darken-2">
        <a id="boton-modal"href="#!" class="modal-action modal-close waves-effect waves-green btn-flat pink darken-2">Cerrar</a>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"> </script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="/js/app.js"></script>
